<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/DoctorDashboardStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/AdminStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/SignOut.js"></script>
  </head>

  <body>

    <nav class="navbar">
      <div id="logo">
        <img src="../images/doc.png">
        <p>Care4U</p>
      </div>
      <div class="menu">
        <a class="link homeactive" href="Doctor" >Home</a>
        <div class="dropdown">
          <button class="dropbtn">Profile
          <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="link profileactive" href="ViewProfile">View Profile</a>
            <a class="link" href="#confirm">Sign Out</a>
          </div>
        </div>
      </div> 
    </nav>

    <div id="confirm" class="overlay">
      <div class="popup">
        <h3>Do you want to Sign Out?</h3>
        <a class="close " style="background-color: #ba0000" href="#">No</a>
        <button id="out" style="background-color: #0ca912">Yes</button>
      </div>
    </div>
    
    <main>
      <div class="first_box">
        <h3>''We Care For Your Well Being''</h3> 
      </div>
      <img class="main-img" src="../images/main.png">
      <div class="second_box">
        <ul class="ul">
          <li class="li">Choose the doctor</li>
          <li class="li">Book a slot</li>
          <li class="li">Make payment</li>
          <li class="li">Be present in the consult room</li>
        </ul>
      </div>
    </main>

    <h2 class="admin_heading">Hi Dr. Abc,</h2>  

    <div class="lower_body">
      <div class="lower_body_box">
        <div class="img_button">
          <img  src="../images/Vector.png" >
          <button onclick="window.location.href='UpdateSchedule'">Update Your Schedule</button>
        </div>
        <div class="img_button">
          <img  src="../images/edit.png" >
          <button onclick="window.location.href='ViewYourAppointments'">Upcoming Appointments</button>
        </div>
        <div class="img_button">
          <img  src="../images/edit.png" >
          <button onclick="window.location.href='YourPatients'">Your Patients</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Mail us at : </p>
      <p><a href="mailto:support@care4u.com">support@care4u.com</a></p>
    </footer>
    
  </body>
</html>
