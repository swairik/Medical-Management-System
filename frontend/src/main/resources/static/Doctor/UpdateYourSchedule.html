    <div id="confirm" class="overlay">
      <div class="popup">

    <div>
      <h2 class="heading">UPDATE YOUR SCHEDULE</h2>
      <div class="fields">
        <p class="content">Week 
          <br><br>
          <input type="week" id="week" value="" min="" max="">
        </p>
        <div class="dropdown1">
          <p class="day">Day</p>
          <button onclick="myFunction()" class="dropbtn1">Select Day...<i class="down-arrow"></i></button>
          <div id="myDropdown" class="dropdown-content1">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <a href="">Monday</a>
            <a href="">Tuesday</a>
            <a href="">Wednesday</a>
            <a href="">Thursday</a>
            <a href="">Friday</a>
            <a href="">Saturday</a>
            <a href="">Sunday</a>
          </div>
        </div>

        <script>
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }

          function filterFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
              txtValue = a[i].textContent || a[i].innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
              } 
              else {
                a[i].style.display = "none";
              }
            }
          }
        </script>

        <p class="content">Start Time 
          <br><br>
          <input type="time" id="start_time" value="" min="" max="">
        </p>
        <p class="content">End Time 
          <br><br>
          <input type="time" id="end_time" value="" min="" max="">
        </p>
          <button type="button" id="save_button" onclick="">Save</button>
      </div>
