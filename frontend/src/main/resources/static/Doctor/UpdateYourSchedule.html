    <div>
      <h2 class="heading">UPDATE YOUR SCHEDULE</h2>

      <div class="fields">

      <p class="content">Week 
        <br><br>
        <input type="week" id="week" value="" min="" max="">
      </p>

      <p class="content">Date 
        <br><br>
        <input type="date" id="date" value="" min="" max="">
      </p>

      <p class="content">Start Time 
        <br><br>
        <input type="time" id="start_time" value="" min="" max="">
      </p>

      <p class="content">End Time 
        <br><br>
        <input type="time" id="end_time" value="" min="" max="">
      </p>

      <button type="button" id="save_button" onclick="">Save</button>
    </div>
      
    </div>

    <table id="schedule_table">
      <tr>
        <th>Year</th>
        <th>Week No.</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Capacity</th>
        <th>Status</th>
      </tr>
    </table>
