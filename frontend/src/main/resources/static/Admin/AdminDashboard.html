<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script>
      $(function () {
        $("#load_content").load("AdminNavbar");
      });
    </script>
    <script src="../js/SignOut.js"></script>
  </head>

  <body>
    <div id="load_content"></div>

     <!-- <h2 id="tag">"We Care 4 Your Well Being"</h2> -->
    <h1 class="admin_heading">Admin Dashboard</h1>
      <div class="row">
        <div class="column left" >
          <div class="img_button">
            <img src="../images/consultation.png" width="50px"/>
            <button onclick="window.location.href='EditDoctor'">
              Edit Doctors List
            </button>
          </div>
          <div class="img_button">
            <img src="../images/advice.png" width="50px"/>
            <button onclick="window.location.href='ApproveSchedule'">
              Approve Doctorâ€™s Schedule
            </button>
          </div>
          <div class="img_button">
            <img src="../images/patient.png" width="50px"/>

          </div>
          <div class="img_button">
            <img src="../images/health-check.png" width="50px"/>
            <a href="#GenerateReport" rel="modal:open">Generate Report</a>
          </div>
        </div>
        <div class="column right" >

            <h4>Doctors present in each speciality</h4>
          </div>

      <div class="counts">

      </div>

      <form>
        <table>
        <tr>
        <td>

        <input type="date" id="start" name="start">
      </td>
      <td>
        <label for="EndDate">End Date:</label><br><br>
        <input type="date" id="end" name="end">
      </td>
      <td>
        <input type="submit" value="Download">
      </td>
      </tr>
      </table>
      </form>
      <a href="#" rel="modal:close"> </a>
    </div>
    <footer>Mail us at :<a href="mailto:care4u.mms@gmail.com">care4u.mms@gmail.com</a></footer>
