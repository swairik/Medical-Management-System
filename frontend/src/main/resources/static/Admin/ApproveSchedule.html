<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Info</title>
    <link rel="stylesheet" type="text/css" href="./css/ApproveSchedule.css">
  </head>
  <body>
    <header class="header-content">
      
        <div class="img_grp">
            <img class="doc-img" src="../images/doc.png" alt="An example image"> 
            <img class="care-img" src="../images/Care4U.png" alt="An example image"> 
        </div>
        <div class="header_btn_grp">
            <button>Home</button>
            <button>View Profile</button>
        </div>
    
    </header>
  
    <div class="box_grp">
        <div class="box_one">
            <input type="text" class="text" placeholder="Doctor Id" />
            <input type="text" class="text" placeholder="Speciality" />
            <input type="text" class="text" placeholder="Name" />
            <input type="text" class="text" placeholder="Slot Id" />
        </div>

        <div class="box_two">
            <input type="text" class="text_two" placeholder="Timings" />
            <div class="btn_grp">
                <button class="btn_accept">Accept</button>
                <button class="btn_remove">Remove</button>
            </div>
        </div>
    </div>

    <div class="box_grp">
        <div class="box_one">
            <input type="text" class="text" placeholder="Doctor Id" />
            <input type="text" class="text" placeholder="Speciality" />
            <input type="text" class="text" placeholder="Name" />
            <input type="text" class="text" placeholder="Slot Id" />

        </div>
        <div class="box_two">
            <input type="text" class="text_two" placeholder="Timings" />
            <div class="btn_grp">
                <button class="btn_accept">Accept</button>
                <button class="btn_remove">Remove</button>
            </div>
        </div>

    </div>
    <p class="footer">Care4u@gmail.com</p>
</body>
</html>
