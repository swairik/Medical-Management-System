<html>
  <head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/PatientProfile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script> 
      $(function(){
        $("#load_content").load('PatientNavbar'); 
      });
      </script> 
      <script src="../js/PatientEditProfile.js">
      </script>
  </head>
  <body>

    <div id="load_content"></div>

    <div class="pedit">
      
      <form class = "pedit-form">
        <h2>Enter Your Details</h2>
            <label>Name : </label><br>
            <input type="text" name="pname" id="pname" required><br>
            <label>Age : </label><br> 
            <input type="text" name="page" id="page" required><br>
            <label>Gender : </label><br>  
            <select name="pgender" id="pgender">
              <option value="F">Female</option>
              <option value="M">Male</option>
            </select><br> 
            <label>Contact No. : </label><br>   
            <input type="text" name="pphone" id="pphone" required><br><br> 
            <label>Email : </label><br>   
            <input type="text" name="pemail" id="pemail" required disabled><br><br> 
            <button id="edited" type="submit" style="background-color: #0a9c11">Save</button>   
      </form>
    </div>
    <footer>Mail us at :<a href="mailto:care4u.mms@gmail.com">care4u.mms@gmail.com</a></footer>
  </body>
  </html>
